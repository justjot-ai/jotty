[mypy]
# Mypy configuration for Jotty

# Don't specify files here - let mypy discover from imports
# This avoids "source file found twice" errors

# Exclude patterns
exclude = (?x)(
    ^venv/
    | ^build/
    | ^dist/
    | ^\.
    | ^Jotty/tests/
    | ^Jotty/examples/
    )

# Python version
python_version = 3.11

# Import discovery
namespace_packages = False
explicit_package_bases = False
# Add parent directory so Jotty.core.* imports can resolve
mypy_path = ..

# Strictness
warn_return_any = False
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = False
check_untyped_defs = False
disallow_untyped_defs = False
disallow_any_generics = False

# Error formatting
show_error_codes = True
show_column_numbers = True
show_error_context = False
color_output = True
error_summary = False
pretty = True

# Ignore missing imports from third-party libraries without stubs
# This prevents mypy from checking third-party library internals
[mypy-mcp.*]
ignore_missing_imports = True
ignore_errors = True

