# Preset: Production (RECOMMENDED)
# ==================================
# Battle-tested configuration for production use
# ~15,000 lines, validation, hierarchical memory
#
# Use for: Production workflows, complex tasks, quality-critical

defaults:
  - /mas: full
  - /orchestrator: conductor
  - /memory: hierarchical
  - /learning: none
  - /validation: planner_reviewer
  - /tools: registry
  - /experts: research
  - /communication: hierarchical
  - _self_

execution:
  max_steps: 50
  timeout: 600.0
  parallel: true

logging:
  level: INFO

lm:
  model: gpt-4o  # Stronger model for production
  temperature: 0.7
  max_tokens: 4000
