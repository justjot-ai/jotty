# Learning: Q-Learning
# =====================
# Basic Q-learning for value estimation

enabled: true
algorithm: q_learning
implementation: core.learning.q_learning.QLearningManager

# Hyperparameters
alpha: 0.1  # Learning rate
gamma: 0.95  # Discount factor
epsilon: 0.1  # Exploration rate

update:
  frequency: 10  # Update every 10 steps
  batch_size: 1
  double_q: false

exploration:
  strategy: epsilon_greedy
  epsilon_decay: 0.995
  epsilon_min: 0.01

value_estimation:
  enabled: true
  predictor: llm_q_predictor

credit_assignment:
  enabled: false  # Use td_lambda for credit assignment

shaped_rewards:
  enabled: false
