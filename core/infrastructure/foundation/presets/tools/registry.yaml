# Tools: Registry
# ================
# Tool registry with capability matching

implementation: registry
registry_class: core.metadata.tool_registry_manager.ToolRegistryManager

tools:
  auto_register: true
  allow_custom: true
  max_tools: 200
  capability_matching: true  # Match tools to tasks

discovery:
  enabled: false

interception:
  enabled: true
  intercept_class: core.metadata.tool_interception_manager.ToolInterceptionManager
  intercept_strategy: selective  # Only intercept when needed
