# Communication: Slack (SmartAgentSlack)
# ========================================
# Advanced agent communication with channels

implementation: slack
message_bus: core.axon.smart_agent_slack.AgentMessageManager

routing:
  strategy: channel_based  # Route via channels
  complexity: O(n)  # Linear but with channel optimization
  max_channels: 100

channels:
  enabled: true
  auto_create: true
  private_channels: true
  public_channels: true

broadcast:
  enabled: true
  scope: channel  # Broadcast to channel members only

subscription:
  enabled: true
  channel_based: true  # Subscribe to channels

history:
  enabled: true
  max_messages: 10000
  per_channel: 1000
  persistence: true  # Persist message history

feedback:
  enabled: true
  feedback_router: core.axon.feedback_router.LLMFeedbackManager
  auto_routing: true  # Automatically route feedback to relevant agents
