# Memory: Simple
# ===============
# In-memory storage with tags (from jotty_minimal.py)
# No persistence, no vector search

backend: simple
implementation: jotty_minimal.SimpleMemory

settings:
  max_entries: 1000
  persist: false
  eviction_policy: fifo  # First in, first out

search:
  strategy: keyword  # Simple keyword matching
  enabled: true

consolidation:
  enabled: false
