# Preset: Experimental
# =====================
# Everything enabled - MARL, experts, full features
# ~50,000+ lines
#
# Use for: MARL research, experiments, publications

defaults:
  - /mas: full
  - /orchestrator: universal
  - /memory: cortex
  - /learning: marl
  - /validation: multi_round
  - /tools: auto_discovery
  - /experts: full
  - /communication: slack
  - _self_

execution:
  max_steps: 200
  timeout: 2400.0  # 40 minutes
  parallel: true

logging:
  level: DEBUG

lm:
  model: gpt-4o
  temperature: 0.9  # Maximum exploration
  max_tokens: 8000

# Experimental settings
experimental:
  enable_all_features: true
  adaptive_scaling: true
  predictive_scheduling: true
  counterfactual_analysis: true

  metrics:
    trajectory_tracking: true
    causal_reasoning: true
    performance_profiling: true

  research:
    experiment_tracking: true
    checkpoint_frequency: 50
    metrics_logging: true
    wandb_integration: false  # Set to true if using Weights & Biases
