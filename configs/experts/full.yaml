# Experts: Full Expert System
# ============================
# All domain-specific expert agents

enabled: true
implementation: core.experts.expert_manager.ExpertManager

# Research Experts
researchers:
  enabled: true
  max_instances: 10

# Analysis Experts
analysts:
  enabled: true
  max_instances: 5

# Synthesis Experts
synthesizers:
  enabled: true
  max_instances: 3

# Code Generation Experts
code_generators:
  enabled: true
  max_instances: 5
  languages:
    - python
    - javascript
    - rust
    - go

# Data Processing Experts
data_processors:
  enabled: true
  max_instances: 3
  formats:
    - csv
    - json
    - xml

auto_routing:
  enabled: true
  routing_strategy: ml_based  # ML-based routing

load_balancing:
  enabled: true
  strategy: least_loaded
