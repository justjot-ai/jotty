# Validation: Planner + Reviewer
# ================================
# Pre-execution planning + post-execution review
# (Formerly Architect + Auditor)

enabled: true
implementation: core.agents.inspector.ValidationManager

planner:  # Pre-execution validation (was Architect)
  enabled: true
  implementation: core.agents.inspector.Planner

  confidence_threshold: 0.7
  max_rounds: 3
  auto_reject_low_confidence: true

  checks:
    - feasibility  # Can this be done?
    - safety  # Is it safe?
    - dependencies  # What's needed?
    - resource_estimation  # Time/cost estimates

reviewer:  # Post-execution validation (was Auditor)
  enabled: true
  implementation: core.agents.inspector.Reviewer

  confidence_threshold: 0.8
  max_rounds: 3
  auto_fix: true  # Attempt to fix issues

  checks:
    - correctness  # Is output correct?
    - completeness  # Is it complete?
    - quality  # Meets standards?
    - error_detection  # Any errors?

multi_round:
  enabled: false  # Use multi_round.yaml for this
  max_iterations: 3
