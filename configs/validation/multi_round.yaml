# Validation: Multi-Round
# ========================
# Iterative validation with multiple rounds of improvement

enabled: true
implementation: core.agents.inspector.ValidationManager

planner:
  enabled: true
  confidence_threshold: 0.8  # Higher threshold
  max_rounds: 5
  auto_reject_low_confidence: true
  checks:
    - feasibility
    - safety
    - dependencies
    - resource_estimation
    - risk_assessment  # Additional check

reviewer:
  enabled: true
  confidence_threshold: 0.85  # Higher threshold
  max_rounds: 5
  auto_fix: true
  checks:
    - correctness
    - completeness
    - quality
    - error_detection
    - performance  # Additional check
    - security  # Additional check

multi_round:
  enabled: true
  max_iterations: 5
  improvement_threshold: 0.1  # Require 10% improvement per round
  early_stopping: true
  early_stopping_patience: 2  # Stop if no improvement for 2 rounds

  iteration_strategy: progressive  # Each round improves on previous
  aggregation: best  # Keep best result across rounds
