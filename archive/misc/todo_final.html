<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #todoInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #categorySelect {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        #addBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        #todoList {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .todo-category {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
            color: white;
        }

        .category-work {
            background: #3498db;
        }

        .category-personal {
            background: #e74c3c;
        }

        .category-shopping {
            background: #f39c12;
        }

        .category-health {
            background: #2ecc71;
        }

        .category-other {
            background: #95a5a6;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .clear-all-btn {
            width: 100%;
            padding: 15px;
            background: #e74c3c;
            color: white;
            border:none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .clear-all-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Todo App</h1>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a new todo...">
            <select id="categorySelect">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="other">Other</option>
            </select>
            <button id="addBtn">Add</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activeCount">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="work">Work</button>
            <button class="filter-btn" data-filter="personal">Personal</button>
            <button class="filter-btn" data-filter="shopping">Shopping</button>
            <button class="filter-btn" data-filter="health">Health</button>
            <button class="filter-btn" data-filter="other">Other</button>
        </div>

        <ul id="todoList"></ul>

        <button class="clear-all-btn" id="clearAllBtn">Clear All Todos</button>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = this.loadFromStorage();
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.todoInput = document.getElementById('todoInput');
                this.categorySelect = document.getElementById('categorySelect');
                this.addBtn = document.getElementById('addBtn');
                this.todoList = document.getElementById('todoList');
                this.filterBtns = document.querySelectorAll('.filter-btn');
                this.clearAllBtn = document.getElementById('clearAllBtn');

                this.addBtn.addEventListener('click', () => this.addTodo());
                this.todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });

                this.filterBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.filterBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentFilter = btn.dataset.filter;
                        this.render();
                    });
                });

                this.clearAllBtn.addEventListener('click', () => {
                    if (confirm('Are you sure you want to delete all todos?')) {
                        this.todos = [];
                        this.saveToStorage();
                        this.render();
                    }
});

                this.render();
            }

            addTodo() {
                const text = this.todoInput.value.trim();
                if (text === '') return;

                const todo = {
                    id: Date.now(),
                    text: text,
                    category: this.categorySelect.value,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.todos.unshift(todo);
                this.todoInput.value = '';
                this.saveToStorage();
                this.render();
            }

            deleteTodo(id) {
                this.todos = this.todos.filter(todo => todo.id !== id);
                this.saveToStorage();
                this.render();
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveToStorage();
                    this.render();
                }
            }

            getFilteredTodos() {
                if (this.currentFilter === 'all') {
                    return this.todos;
                } else if (this.currentFilter === 'active') {
                    return this.todos.filter(todo => !todo.completed);
                } else if (this.currentFilter === 'completed') {
                    return this.todos.filter(todo => todo.completed);
                } else {
                    return this.todos.filter(todo => todo.category === this.currentFilter);
                }
            }

            updateStats() {
                document.getElementById('totalCount').textContent = this.todos.length;
                document.getElementById('activeCount').textContent = 
                    this.todos.filter(t => !t.completed).length;
                document.getElementById('completedCount').textContent = 
                    this.todos.filter(t => t.completed).length;
            }

            render() {
                const filteredTodos = this.getFilteredTodos();
                this.todoList.innerHTML = '';

                if (filteredTodos.length === 0) {
                    this.todoList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>No todos to display</p>
                        </div>
                    `;
                } else {
                    filteredTodos.forEach(todo => {
                        const li = document.createElement('li');
                        li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                        li.innerHTML = `
                            <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                            <span class="todo-text">${this.escapeHtml(todo.text)}</span>
                            <span class="todo-category category-${todo.category}">${todo.category}</span>
                            <button class="delete-btn">Delete</button>
                        `;

                        li.querySelector('.todo-checkbox').addEventListener('change', () => {
                            this.toggleTodo(todo.id);
                        });

                        li.querySelector('.delete-btn').addEventListener('click', () => {
                            this.deleteTodo(todo.id);
                        });

                        this.todoList.appendChild(li);
                    });
                }

                this.updateStats();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveToStorage() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            loadFromStorage() {
                const stored = localStorage.getItem('todos');
                return stored ? JSON.parse(stored) : [];
            }
        }

        // Initialize the app
        const app = new TodoApp();
    </script>
</body>
</html>
