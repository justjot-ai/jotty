[pytest]
# Pytest configuration for JOTTY framework

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    system: End-to-end system tests
    performance: Performance and scalability tests
    compatibility: Compatibility tests with DSPy and other libraries
    slow: Tests that take a long time to run
    asyncio: Tests that use asyncio
    requires_llm: Tests that require actual LLM API calls
    complex: Complex multi-agent / real-world SwarmManager scenarios

# Async support
asyncio_mode = auto

# Coverage options
[coverage:run]
source = core
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Timeout for all tests (in seconds)
timeout = 60
timeout_method = thread

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore patterns
norecursedirs = .git .tox dist build *.egg-info __pycache__ _v1_archive
collect_ignore_glob = */_v1_archive/*
